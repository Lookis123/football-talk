<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<html>
       
    <body>

      <div ng-app='myApp' ng-controller='myCtrl'>
        First Name: <input type='text' ng-model='firstName'>
        <br>
        Last Name : <input type='text' ng-model='lastName'>
        <form name='myForm'>
        Email : <input type='email' name='myAdress' ng-model='text'>
        <span ng-show='myForm.myAdress.$error.email'>Not a valid email</span>
        </form>
        <p>Profile Detail: {{firstName + ' ' + lastName}}</p>
        <p>Profile Email: {{text}}</p>
      </div>
        
      <script>
        var app= angular.module('myApp', []);
        app.controller('myCtrl', function($scope){
          $scope.firstName = 'ex.Dimitris';
          $scope.lastName='ex.Boulasikis';
          $scope.text = 'ex.email@gmail.com'
        });
      </script>
        
        
    </body>
</html>
